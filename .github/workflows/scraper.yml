name: OliveYoung Ranking Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # 매일 00:00 UTC (한국 09:00)
  workflow_dispatch:      # 수동 실행 가능

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgstreamer1.0-0 libgtk-4-1 libgraphene-1.0-0 libxslt1.1 libwoff1 libvpx9 libevent-2.1-7t64 libopus0 libgstreamer-plugins-base1.0-0 libgstreamer-plugins-bad1.0-0 libflite1 libharfbuzz-icu0 libwebpmux3 libenchant-2-2 libsecret-1-0 libhyphen0 libmanette-0-2-0
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Playwright browsers
        run: |
          playwright install
          
      - name: Run Integrated Scraper
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          python integrated_scraper.py
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: oliveyoung-rankings
          path: |
            ranking_*.json
            oliveyoung_rankings_*.csv
            oliveyoung_rankings_*.xlsx
          retention-days: 30
          
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ranking_*.json oliveyoung_rankings_*.csv oliveyoung_rankings_*.xlsx
          git commit -m "Update OliveYoung rankings - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to push"
