name: Scrape Oliveyoung Ranking

on:
  workflow_dispatch:  # 수동 실행
  schedule:
    - cron: '0 23 * * *'  # 한국시간 오전 8시 (UTC 23시 기준)

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run script
        run: python main.py
