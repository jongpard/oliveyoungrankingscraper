name: OY GDrive Runner

on:
  schedule:
    - cron: "1 5 * * *" # 매일 KST 14:01 (UTC 05:01)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  GDRIVE_FOLDER_ID:  ${{ secrets.GDRIVE_FOLDER_ID }}
  GOOGLE_CLIENT_ID:  ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3 playwright \
                      google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
          python -m playwright install chromium

- name: Debug env presence
  run: |
    python - << 'PY'
    import os
    for k in ["GDRIVE_FOLDER_ID","GOOGLE_CLIENT_ID","GOOGLE_CLIENT_SECRET","GOOGLE_REFRESH_TOKEN"]:
        v = os.getenv(k)
        print(k, "=", "SET" if v else "MISSING", "| length =", (len(v) if v else 0))
    PY

      - name: Run scraper
        run: python app.py
